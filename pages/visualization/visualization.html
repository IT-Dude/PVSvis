<!DOCTYPE html>
<html>
	
<head>
	<title>Line chart</title>
	<link type="text/css" rel="stylesheet" href="visualization.css">
	<link type="text/css" rel="stylesheet" href="vis.css">
	<link type="text/css" rel="stylesheet" href="../../js/TangleKit/TangleKit.css">
	
	<script type="text/javascript" src="../../js/Tangle.js"></script>
	<script type="text/javascript" src="../../js/TangleKit/mootools.js"></script>
	<script type="text/javascript" src="../../js/TangleKit/sprintf.js"></script>
	<script type="text/javascript" src="../../js/TangleKit/BVTouchable.js"></script>
	<script type="text/javascript" src="../../js/TangleKit/TangleKit.js"></script>
	
	<script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../../js/d3.v2.min.js"></script>
	<script type="text/javascript" src="chart-data.js"></script>
	<script type="text/javascript" src="vis.js"></script>
	
</head>

<body onload="vis.setUp();">
	<div id="textHeader">
	</div><br />
	
	<div class="selectionContainer">
		<div class="selection" id="selection">
		</div>
		<div id="inputTangle">
			Months:			<span data-var="tangleMONTHS" class="TKAdjustableNumber" data-min="2" data-max="12" data-step="1"></span><br/>
			Days:			<span data-var="tangleDAYS" class="TKAdjustableNumber" data-min="1" data-max="30" data-step="1"></span><br/>
			Measurements:	<span data-var="tangleMEASUREMENTS" class="TKAdjustableNumber" data-min="2" data-max="1000" data-step="1"></span><br/>
			<br/>
		</div>
	</div>
	
	<div class="diagram" id="diagram">
	</div>
</body>

</html>
